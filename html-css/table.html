<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Table</title>
    <style>
    
      table {
        border: 1px solid grey;
        padding: 10px;
        border-collapse: collapse;
      }
      th {
        text-align: left;
      }
      td, th {
        border: 1px solid lightgrey;
        padding: 5px;
      }
      .num_headers {
        text-align: center;
        padding: 5px 10px 5px 10px;
      }
      .nums {
        text-align: right;

      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ocean</th>
          <th class='num_headers'>Average Depth </th>
          <th class='num_headers'>Maximum Depth </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pacific Ocean</td>
          <td class='nums'>4,280 m</td>
          <td class='nums'>10,911 m</td>
        </tr>
        <tr>
          <td>Atlantic Ocean</td>
          <td class='nums'>3,646 m</td>
          <td class='nums'>8,486 m</td>
        </tr>
      </tbody>

    </table>
  </body>
</html>
