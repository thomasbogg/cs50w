<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Attribute</title>
    <style>
      a {
        color: blue;
      }
      a[href='https://facebook.com'] {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href='https://google.com'>Google</a></li>
      <li><a href='https://facebook.com'>Facebook</a></li>
      <li><a href='https://twitter.com' target=blank>Twitter</a></li>
    </ul>
  </body>
</html>
